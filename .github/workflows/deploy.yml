name: Build and Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Build Frontend
      working-directory: ./frontend
      run: |
        npm ci
        npm run build
        
    - name: Build Backend Image
      working-directory: ./backend
      run: |
        docker build -t weavecode-backend:${{ github.sha }} .
        
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "ðŸš€ Iniciando deploy do WeaveCode..."
          cd /opt/weavecode
          
          # Parar serviÃ§os existentes
          echo "â¹ï¸ Parando serviÃ§os..."
          docker-compose -f deploy/docker-compose.prod.yml down || true
          
          # Fazer backup do banco
          echo "ðŸ’¾ Fazendo backup do banco..."
          ./backup-postgres.sh || true
          
          # Atualizar cÃ³digo
          echo "ðŸ“¥ Atualizando cÃ³digo..."
          git pull origin main
          
          # Copiar arquivos de produÃ§Ã£o
          echo "ðŸ“‹ Copiando arquivos de produÃ§Ã£o..."
          cp deploy/docker-compose.prod.yml docker-compose.yml
          cp deploy/Caddyfile Caddyfile
          
          # Configurar variÃ¡veis de ambiente
          echo "âš™ï¸ Configurando variÃ¡veis de ambiente..."
          if [ ! -f .env ]; then
            cat > .env << 'EOF'
          NODE_ENV=production
          PORT=4000
          JWT_SECRET=weavecode_jwt_secret_production_$(date +%s)
          DATABASE_URL=postgresql://weavecode:weavecode123@postgres:5432/weavecode
          STRIPE_SECRET_KEY=sk_test_placeholder
          PAYPAL_CLIENT_ID=placeholder
          PAYPAL_CLIENT_SECRET=placeholder
          SENDGRID_API_KEY=placeholder
          CHATWOOT_API_KEY=placeholder
          EOF
          fi
          
          # Subir serviÃ§os
          echo "ðŸš€ Subindo serviÃ§os..."
          docker-compose up -d
          
          # Aguardar serviÃ§os ficarem saudÃ¡veis
          echo "â³ Aguardando serviÃ§os ficarem saudÃ¡veis..."
          sleep 30
          
          # Verificar saÃºde dos serviÃ§os
          echo "ðŸ” Verificando saÃºde dos serviÃ§os..."
          ./health-check.sh
          
          echo "âœ… Deploy concluÃ­do com sucesso!"
        
    - name: Health Check
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /opt/weavecode
          echo "ðŸ” VerificaÃ§Ã£o final de saÃºde..."
          ./health-check.sh
          
    - name: Notify Success
      if: success()
      run: |
        echo "âœ… Deploy concluÃ­do com sucesso!"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "VPS: ${{ secrets.VPS_HOST }}"
        
    - name: Notify Failure
      if: failure()
      run: |
        echo "âŒ Deploy falhou!"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "VPS: ${{ secrets.VPS_HOST }}"
